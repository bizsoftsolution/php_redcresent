<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<div class="jumbotron1" style="text-align:center;">
  <img src="11.jpg" class="image-responsive" style="height:500px;width:1200px;" />
  
<br><br>

<a   class="btn1 btn btn-danger" style="font-size:40px;">Launch!!!</a>
</div>
  
 
</body>
<script type="text/javascript">
$(document).ready(function() {
    var audioElement = document.createElement('audio');
    audioElement.setAttribute('src', 'https://www.soundjay.com/human/sounds/applause-3.mp3');
    
    audioElement.addEventListener('ended', function() {
        this.play();
    }, false);
    
    audioElement.addEventListener("canplay",function(){
        $("#length").text("Duration:" + audioElement.duration + " seconds");
        $("#source").text("Source:" + audioElement.src);
        $("#status").text("Status: Ready to play").css("color","green");
    });
    
    audioElement.addEventListener("timeupdate",function(){
        $("#currentTime").text("Current second:" + audioElement.currentTime);
    });
    
    $('.btn1').click(function() {
	 
        audioElement.play();
        $("#status").text("Status: Playing");
		$(".jumbotron1").slideUp( "slow", function() {
    
  });
    });
    
    $('#pause').click(function() {
        audioElement.pause();
        $("#status").text("Status: Paused");
    });
    
    $('#restart').click(function() {
        audioElement.currentTime = 0;
    });
});
</script>
